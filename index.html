<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h2>Register</h2>
        <form action="" id="form">
            <div class="input-group" >
                <label for="">Name</label>
                <input type="text" class="input-block" name="name" id="Username"/>
                <small></small>
            </div>
            <div class="input-group" >
                <label for="">Email</label>
                <input type="email" class="input-block" name="email" id="Email" />
                <small></small>
            </div>
            <div class="input-group" >
                <label for="">Password</label>
                <input type="password" class="input-block" name="password" id="Password" />
                <small></small>
            </div>
            <div class="input-group" >
                <label for="">Confirm Password</label>
                <input type="password" class="input-block" name="confirmpass" id="ConfirmPass"/>
                <small></small>
            </div>
            <button class="btn">Submit</button>
        </form>
        
    </main>
    <script src="/app.js"></script>
</body>
</html>
